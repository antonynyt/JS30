<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="https://use.typekit.net/tqk3vkk.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="digit">
                <div id="digit-0">
                    <span class="before">0</span>
                    <span id="d0">0</span>
                </div>
                <div id="digit-1">
                    <span class="before">0</span>
                    <span id="d1">0</span>
                </div>
                <div id="digit-2">
                    <span class="before">0</span>
                    <span id="d2">0</span>
                </div>
                <div id="digit-3">
                    <span class="before">0</span>
                    <span id="d3">0</span>
                </div>
            </div>
            <div class="center"></div>
            <div class="hand minutes"></div>
            <div class="hand hours">
                <div class="hours-pointer"></div>
            </div>
            <div class="hand seconds"></div>
            <div class="seconds-center"></div>
        </div>
    </div>
</body>
</html>
