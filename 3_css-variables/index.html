<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables + JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    
    <div class="border__control">
        <div id="header">
            <h3>Border</h3>
        </div>
        <div class="controls">
            <div class="option border__size">
                <input id="border-size" type="number" value="1" data-unit="px">
                <span>px</span>
            </div>
            
            <input id="border-color" class="option border__color" type="color">

            <div class="option border__style">
                <input id="border-style" type="radio" name="style" value="solid" checked>
                <input id="border-style" type="radio" name="style" value="dashed">
            </div>
        </div>
    </div>

    <div class="img__wrapper">
        <img src="https://images.unsplash.com/photo-1550684848-fac1c5b4e853" alt="">
    </div>
</body>
</html>
