<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables + JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    
    <div class="border__control">
        <h3>Border</h3>
        <div class="controls">
            <div class="option border__select">
   
                <input id="left-select-input" type="checkbox" name="select">
                <label class="select vertical-border-select left-border" for="left-select-input" ></label>

                <input id="top-select-input" type="checkbox" name="select">
                <label class="select horizontal-border-select top-border" for="top-select-input" ></label>
                
                
                <label class="select vertical-border-select right-border">
                    <input type="checkbox" name="select">
                </label>
                
                <label class="select horizontal-border-select bottom-border">
                    <input type="checkbox" name="select">
                </label>

                <label class="select center-border">
                    <input type="checkbox" name="select" checked>
                </label>

            </div>
            <div class="option border__size">
                <input type="number" value="1">
                <span>px</span>
            </div>
            
            <input class="option border__color" type="color">

            <div class="option border__style">
                <input type="radio" name="style" value="solid" checked>
                <input type="radio" name="style" value="dashed">
            </div>
        </div>
    </div>

    <div class="img__wrapper">
        <img src="https://images.unsplash.com/photo-1550684848-fac1c5b4e853" alt="">
    </div>
</body>
</html>
